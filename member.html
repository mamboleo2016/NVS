    <script>
    function lettersAndSpaceCheck(names)
{
var regEx = /^[a-z]+ [a-z\s]*$/;
if(names.value.match(regEx))
{
return true;
}

else
{
alert("Please enter letters and space only.");
return false;
}
}
function integersCheck(IDnumber) 
        {
            var regEx =/^-?[0-9]+$/;
            if(IDnumber.value.match(regEx))
                {
                    return true;
                }
            else {
                alert("integers only");
                return false;
            }
        }
